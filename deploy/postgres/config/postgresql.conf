# PostgreSQL Configuration File
# -----------------------------
# This configuration is optimized for the Relationship Repair Assistant

# Connection Settings
listen_addresses = '*'
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (adjust based on your server's available RAM)
shared_buffers = 256MB          # 25% of RAM (for 1GB server)
effective_cache_size = 1GB       # 50-75% of RAM
maintenance_work_mem = 64MB
work_mem = 16MB
dynamic_shared_memory_type = posix

# Write Ahead Log (WAL)
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# Query Tuning
random_page_cost = 1.1           # For SSD storage
effective_io_concurrency = 200   # For SSD storage
default_statistics_target = 100

# Logging
logging_collector = on
log_destination = 'stderr'
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'
log_connections = on
log_disconnections = on
log_duration = off
log_statement = 'mod'            # Log modify statements (INSERT, UPDATE, DELETE)
log_lock_waits = on

# Performance
shared_preload_libraries = 'pg_stat_statements'
track_io_timing = on
track_functions = all

# Locale
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Security (basic)
# For production, consider using scram-sha-256
password_encryption = scram-sha-256
