version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: relationship_repair_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-relationship_repair}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-8880}:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/config/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-relationship_repair}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Redis (for rate limiting and caching)
  redis:
    image: redis:7-alpine
    container_name: relationship_repair_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # PgAdmin (PostgreSQL management UI - optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: relationship_repair_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - ./pgadmin/data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - app_network
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

  # Redis Commander (Redis management UI - optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: relationship_repair_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis_password}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - app_network
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
